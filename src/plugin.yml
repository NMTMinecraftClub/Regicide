name: Regicide Game 
main: nmt.minecraft.Regicide.RegicidePlugin
version: 0.70
softdepend: 
permissions:
    RegicideAdmin:
        default: op
    RegicidePlayer:
        default: true
commands:
    regicide:
        permission: RegicideAdmin
        usage: /regicide <Command> <Args>
        description: This command is used to interact with the various commands within Regicide.
